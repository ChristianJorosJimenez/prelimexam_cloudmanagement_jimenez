---
- name: Install Fail2Ban
  apt:
    name: fail2ban
    state: present
    update_cache: yes

- name: Copy Fail2Ban configuration template
  template:
    src: jail.local.j2
    dest: /etc/fail2ban/jail.local
    owner: root
    group: root
    mode: 0644
  notify: Restart Fail2Ban

- name: Ensure Fail2Ban service is enabled and running
  service:
    name: fail2ban
    state: started
    enabled: yes